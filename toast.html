<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toast.css">
    <script src="toast.js" defer></script>
</head>

<body>
    <div class="body1">
        <div class="container">
            <select name="" id="horizontal-position">
                <option value="left">Left</option>
                <option value="right">
                    Right
                </option>
            </select>
    
            <select name="" id="vertical-position">
                <option value="top">Top</option>
                <option value="bottom">
                    Bottom
                </option>
            </select>
    
            <select name="" id="toast-notice">
                <option value="success">Success</option>
                <option value="error">
                    Error
                </option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
    
            <input type="text" id="input" placeholder="Change Your Notice" value="This is the toast massege">
            <input type="range" id="range">
            <button class="show-toast">Submit</button>
        </div>
    </div>

    <div class="toast-container  ">
        <!-- <div class="toast">This is the Toast msg <span>&times;</span></div> -->
        <!-- <div class="toast">This is the Toast msg</div>
        <div class="toast">This is the Toast msg</div> -->
    </div>

</body>

</html>
